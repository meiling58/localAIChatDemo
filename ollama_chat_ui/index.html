<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local AI Chat</title>

    <!-- Load CSS from FastAPI static folder -->
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <link rel="stylesheet" href="/static/style_imessage.css">


    <!-- Highlight.js (optional but recommended) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

    <h2>Local AI Chat</h2>

    <!-- Chat container -->
    <div id="chat"></div>

    <!-- Typing indicator -->
    <div id="typing" class="typing-indicator">
        <span></span><span></span><span></span>
    </div>

    <!-- Controls -->
    <div id="controls">
        <select id="model"></select>
        <input id="input" type="text" placeholder="Type your message...">
        <button id="send">Send</button>
        <button id="clear">Clear</button>
    </div>

    <!-- Model info box -->
    <div id="model-info" class="model-info-box"></div>

    <!-- Load JS from FastAPI static folder -->
    <script src="/static/chat.js"></script>

</body>
</html>
